<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{ 'nav-list-open': SideNavStatus }">
    <li class="nav-list-item" *ngFor="let item of SideNavList">
      <i class="{{ item.icon }}"></i>
      <span>
        <a [routerLink]="item.route">{{ item.name }}</a>
      </span>
    </li>
  </ul>
</div>
