<div class="row g-0" style="width: 100%; height: 35px">
  <div class="col-lg-7 col-md-7 col-sm-12 collectiondetail-header">
    <p class="collectiondetailheading">Collection Details</p>
    <!-- <span><i class="fa-solid fa-circle-info"></i></span> -->

    <span>
      <div class="hover-text" style="margin-top: 0px; margin-left: 0px">
        <i class="fa-solid fa-circle-info" data-toggle="tooltip"></i>
        <span class="tooltip-text" id="top">
          <div>
            Click on 'View Detais' buton at top right corner to see more
            information on this!
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-12">
    <div class="viewdetails" style="width: 120px">
      <label for="viewcollectiondetails" class="viewcollectiondetails"
        >View Details</label
      >
      <i class="fas fa-angle-right"></i>
    </div>
  </div>
</div>
<div class="row g-0" style="width: 100%; height: 36px">
  <!-- Service Pharmacy -->
  <div class="col-lg-7 col-md-7 col-sm-12">
    <button
      type="button"
      class="btn btn-sm service-button"
      [ngClass]="{ active: activeButton === 'service' }"
      (click)="setActiveButton('service')"
    >
      Service
    </button>
    <button
      type="button"
      class="btn btn-sm pharmacy-button"
      [ngClass]="{ active: activeButton === 'pharmacy' }"
      (click)="setActiveButton('pharmacy')"
    >
      Pharmacy
    </button>
  </div>

  <!-- Department Dropdown -->
  <div class="col-lg-5 col-md-5 col-sm-12">
    <select id="departmentname" name="departmentname">
      <option value="All">Departments</option>
      <option value="All">D1</option>
      <option value="All">D2</option>
    </select>
  </div>
</div>

<!-- Collection Details Chart -->
<div class="row g-0">
  <div class="col-lg-12 col-md-12 col-sm-12 chart-box">
    <div class="chart-size">
      <canvas id="collectiolDetailsChart"></canvas>
    </div>
  </div>
</div>
