<div class="row g-0" style="width: 100%; height: 50px">
  <div class="col-lg-7 col-md-7 col-sm-12 category-header">
    <p class="categoryheading">Category Wise Income Report</p>
    <span><i class="fa-solid fa-circle-info"></i></span>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-12 categoryreport">
    <div class="viewdetails">
      <label for="viewcategorydetails" class="viewcategorydetails"
        >View Details</label
      >
      <i class="fas fa-angle-right"></i>
    </div>
  </div>
</div>

<div class="row g-0">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Category Report</th>
            <th>Collection</th>
            <th>Return</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let report of categoryReports; let i = index"
            [class.hidden]="i >= 10"
          >
            <td>{{ report.id }}</td>
            <td>{{ report.categoryreport }}</td>
            <td>{{ report.collection }}</td>
            <td>{{ report.return }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- CategoryReportChart -->
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="chart-box">
      <div class="chart-size">
        <canvas id="categorywisechart" width="400" height="500"></canvas>
      </div>
    </div>
  </div>
</div>
