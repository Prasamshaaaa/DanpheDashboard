<div class="row g-0" style="width: 100%; height: 50px">
  <div class="col-lg-7 col-md-7 col-sm-12 radiotests-header">
    <p class="radiotestsheading">Top 10 Radio Tests</p>
    <span><i class="fa-solid fa-circle-info"></i></span>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-12 radiotestsreport">
    <div class="viewdetails">
      <label for="viewradiotestsdetails" class="viewradiotestsdetails"
        >View Details</label
      >
      <i class="fas fa-angle-right"></i>
    </div>
  </div>
</div>

<div class="row g-0">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Test Name</th>
            <th>No.of Test Done</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let test of RadioTests; let i = index"
            [class.hidden]="i >= 10"
          >
            <td>{{ test.rank }}</td>
            <td>{{ test.testname }}</td>
            <td>{{ test.nooftest }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!---LabTestsChart--->
  <div class="col-lg-6 col-md-6 col-sm-12">
    <canvas id="radiotestsChart" width="400" height="500"></canvas>
  </div>
</div>
